<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings - STREETVYB</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <aside class="w-1/4 bg-white shadow-md p-6">
            <h1 class="text-2xl font-bold mb-6">Hello, User</h1>
            <nav>
                <ul class="space-y-4">
                    <li><a href="orders.html" class="block text-gray-700 hover:text-black">My Orders</a></li>
                    <li><a href="account.html" class="block text-blue-600 font-semibold">Account Settings</a></li>
                    <li><a href="payments.html" class="block text-gray-700 hover:text-black">Payments</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8 bg-white shadow-md">
            <h2 class="text-2xl font-bold mb-6">Personal Information</h2>

            <div class="grid grid-cols-2 gap-4 mb-6">
                <input type="text" placeholder="First Name" class="p-3 border rounded-md w-full" value="Swayam">
                <input type="text" placeholder="Last Name" class="p-3 border rounded-md w-full" value="Beher">
            </div>

            <div class="mb-6">
                <label class="block font-semibold mb-2">Your Gender</label>
                <div class="flex gap-4">
                    <label class="flex items-center">
                        <input type="radio" name="gender" class="mr-2" checked> Male
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="gender" class="mr-2"> Female
                    </label>
                </div>
            </div>

            <div class="mb-6">
                <label class="block font-semibold mb-2">Email Address</label>
                <input type="email" class="p-3 border rounded-md w-full" value="user@example.com">
            </div>

            <div class="mb-6">
                <label class="block font-semibold mb-2">Mobile Number</label>
                <input type="text" class="p-3 border rounded-md w-full" value="+91 9876543210">
            </div>

            <h2 class="text-xl font-bold mt-8 mb-4">FAQs</h2>
            <p class="text-gray-600">What happens when I update my email address (or mobile number)?</p>
            <p class="text-gray-500 text-sm">Your login email ID or mobile number changes, likewise, you'll receive all communication on the updated email or number.</p>
        </main>
    </div>
</body>
</html>
