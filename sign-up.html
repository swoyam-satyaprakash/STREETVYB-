<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>STREETVYB Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white min-h-screen flex">

  <!-- Left Side Image -->
  <div class="hidden md:flex w-1/3 h-screen">
    <img src="https://cdn.dribbble.com/userupload/13469885/file/original-2a8b2e71a58ff546c243e0d06aa9d932.png?resize=1024x768" alt="signup art" class="object-cover w-full h-full" />
  </div>

  <!-- Right Side Form -->
  <div class="w-full md:w-2/3 flex items-center justify-center">
    <div class="max-w-md w-full px-6 animate-fade-in">
      <h2 class="text-2xl font-bold mb-6 text-center">Sign up to STREETVYB</h2>

      <!-- Google Button -->
      <button onclick="signInWithGoogle()"
        class="w-full bg-[#0d0c22] text-white py-3 rounded-full flex items-center justify-center gap-2 hover:bg-black transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" />
        <span>Sign up with Google</span>
      </button>

      <div class="flex items-center my-6">
        <hr class="flex-grow border-t border-gray-300" />
        <span class="px-2 text-gray-400 text-sm">or</span>
        <hr class="flex-grow border-t border-gray-300" />
      </div>

      <!-- Email Continue -->
      <button onclick="window.location.href='login.html'"
        class="w-full border border-gray-300 py-3 rounded-full text-sm hover:bg-gray-100">
        Continue with email
      </button>

      <!-- Terms and Link -->
      <p class="text-xs text-gray-500 text-center mt-6 px-4">
        By creating an account you agree with our
        <a href="#" class="text-blue-600 underline">Terms of Service</a>,
        <a href="#" class="text-blue-600 underline">Privacy Policy</a>,
        and our default <a href="#" class="text-blue-600 underline">Notification Settings</a>.
      </p>

      <p class="text-sm text-center mt-6">
        Already have an account?
        <a href="sign-in.html" class="text-blue-600 underline font-medium">Sign In</a>
      </p>
    </div>
  </div>

  <!-- Animation -->
  <style>
    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(15px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in {
      animation: fade-in 0.6s ease-out;
    }
  </style>

  <!-- Firebase Modules -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB2hQAPrOnND3gCr46sgcRxz_p91nFoNMw",
      authDomain: "streetvyb-2db40.firebaseapp.com",
      projectId: "streetvyb-2db40",
      storageBucket: "streetvyb-2db40.appspot.com",
      messagingSenderId: "168608203511",
      appId: "1:168608203511:web:b38394bef5ee2a8b4dc9f2",
      measurementId: "G-G7RH76KEMC"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.signInWithGoogle = function () {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          console.log("Signed in as:", user.email);
          window.location.href = "index.html"; // âœ… Redirect
        })
        .catch((error) => {
          console.error("Google Sign-in Failed:", error.message);
          alert("Google Sign-in Failed: " + error.message);
        });
    };
  </script>
</body>

</html>
