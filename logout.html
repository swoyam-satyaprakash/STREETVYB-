<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logged Out | Dribbble Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex flex-col md:flex-row">

  <!-- Left Side Art -->
  <div class="hidden md:flex w-1/2 h-screen">
    <img
      src="https://cdn.dribbble.com/userupload/13470018/file/original-2ab9ccfc503f2b88ab7470b4393d6ea7.png?resize=1024x768"
      alt="logout art" class="w-full h-full object-cover" />
  </div>

  <!-- Right Message Side -->
  <div class="w-full md:w-1/2 flex flex-col justify-center items-center px-6">
    <h1 class="text-3xl font-bold mb-4 text-center">You’ve been logged out</h1>
    <p class="text-gray-600 text-center mb-6">Thank you for visiting. We hope to see you again soon!</p>

    <div class="flex flex-col gap-3 w-full max-w-sm">
      <a href="login.html"
        class="w-full text-center bg-black text-white py-3 rounded-full hover:bg-gray-800 transition">
        Sign In Again
      </a>

      <a href="/" class="w-full text-center border py-3 rounded-full hover:bg-gray-100 transition"> 
        Return to Home
      </a>
    </div>

    <p class="text-xs text-gray-400 text-center mt-8">© 2025 STREETVYB. All rights reserved.</p>
  </div>
</body>

</html>


<style>
  @keyframes fade-in {
    from {
      opacity: 0;
      transform: translateY(20px);
    }

    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .animate-fade-in {
    animation: fade-in 0.6s ease-out forwards;
  }
</style>
</body>

</html>
