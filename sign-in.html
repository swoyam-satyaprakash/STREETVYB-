<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>STREETVYB Login </title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white min-h-screen flex">
  <!-- Left Image Side -->
  <div class="hidden md:flex w-1/3 h-screen">
    <img
      src="https://cdn.dribbble.com/userupload/13470142/file/original-dc1b04b7cc299891a71a7bbfaeb7559d.png?resize=1024x768"
      alt="login artwork" class="object-cover w-full h-full" />
  </div>

  <!-- Right Form Side -->
  <div class="w-full md:w-2/3 flex items-center justify-center">
    <div class="w-full max-w-md px-8">
      <h2 class="text-2xl font-bold mb-6 text-center">Sign in to STREETVYB</h2>

      <!-- Google Sign In -->
      <button class="flex items-center justify-center w-full border py-2 rounded-lg hover:bg-gray-100 mb-4">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5 mr-2" alt="Google" />
        <span>Sign in with Google</span>
      </button>

      <div class="flex items-center justify-center text-sm text-gray-400 mb-4">or sign in with email</div>

      <!-- Email Form -->
      <form class="space-y-4">
        <div>
          <label class="block text-sm font-semibold mb-1">Username or Email</label>
          <input type="text" placeholder="Enter your email"
            class="w-full px-4 py-2 border border-pink-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400" />
        </div>
        <div>
          <label class="block text-sm font-semibold mb-1">Password <a href="#"
              class="float-right text-sm text-blue-600 hover:underline">Forgot?</a></label>
          <input type="password" placeholder="Enter your password"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400" />
        </div>
        <button type="submit"
          class="w-full py-3 bg-black text-white font-semibold rounded-lg hover:bg-gray-800 transition">
          Sign In
        </button>
      </form>

      <p class="text-sm text-center mt-6">
        Donâ€™t have an account?
        <a href="sign-up.html" class="text-blue-600 hover:underline">Sign up</a>
      </p>

    </div>
  </div>


  <script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('change', function () {
      passwordInput.type = this.checked ? 'text' : 'password';
    });
  </script>

</html>
</body>
