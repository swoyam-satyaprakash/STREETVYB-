<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Inspired by Dribbble</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white text-gray-900">

    <div class="min-h-screen flex">
        <!-- Left Side Image -->
        <div class="hidden md:flex w-1/3 h-screen">
            <img src="https://cdn.dribbble.com/userupload/13469885/file/original-2a8b2e71a58ff546c243e0d06aa9d932.png?resize=1024x768"
                alt="signup art" class="object-cover w-full h-full" />
        </div>

        <!-- Right Form -->
        <div class="w-2/3 flex items-center justify-center p-10">
            <div class="w-full max-w-xl">
                <!-- Back Button -->
                <button onclick="history.back()" class="text-xl mb-6">←</button>

                <h2 class="text-2xl font-bold mb-4">Sign up to Dribbble</h2>
                <p class="mb-6 text-sm">Your Google account <strong>Swoyam Satya Prakash Behera</strong> will be
                    connected to your new Dribbble account.<br>
                    <a href="#" class="text-blue-500 hover:underline">Wrong identity? Start over.</a>
                </p>

                <form class="space-y-4">
                    <div class="flex gap-4">
                        <input type="text" placeholder="Name" value=""
                            class="w-1/2 px-4 py-2 border rounded" />
                        <input type="text" placeholder="Username" class="w-1/2 px-4 py-2 border rounded" />
                    </div>
                    <input type="email" value="" placeholder="Email"
                        class="w-full px-4 py-2 border rounded" />
                    <input type="password" placeholder="Password (6+ characters)"
                        class="w-full px-4 py-2 border rounded" />

                    <label class="flex items-center space-x-2 text-sm">
                        <input type="checkbox" class="w-4 h-4">
                        <span>I agree with Dribbble’s <a href="#" class="underline">Terms of Service</a>, <a href="#"
                                class="underline">Privacy Policy</a>, and default <a href="#"
                                class="underline">Notification
                                Settings</a>.</span>
                    </label>

                    <button class="w-full bg-black text-white py-3 rounded font-semibold">Create Account</button>
                </form>

                <p class="text-sm text-center mt-6">
                    Already have an account?
                    <a href="sign-in.html" class="text-blue-600 underline font-medium">Sign In</a>
                </p>
            </div>
        </div>
    </div>

</body>

</html>
